<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            display: flex; /* Use flexbox to center align elements */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffeb3b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            color: #333;
            width: 100%; /* Ensure form section takes full width */
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: 700; /* Make the question title bold */
            font-size: 1.8em; /* Increase the font size */
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600; /* Make the label bold */
            font-size: 1.1em; /* Increase the font size */
        }
        input[type="text"], select, input[type="radio"], input[type="checkbox"], input[type="email"] {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .submit-btn-container {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .submit-btn-container input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
        }
        .submit-btn-container input[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .submit-btn-container input[type="submit"]:focus {
            outline: none;
        }
        .inline-options {
            display: inline-flex;
            align-items: center;
            gap: 10px; /* Adjust the spacing between options */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roommate Finder</h1>
        <form id="roommate-form" action="/submit?token={{ token }}&email={{ email }}" method="POST" onsubmit="return validateForm()">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="form-section">
                <h2>Personal Details</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" name="age" id="age" required>
                </div>
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <input type="text" name="branch" id="branch" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="text" name="gender" id="gender" required>
                </div>
            </div>

            <div class="form-group">
                <label for="food_preference">Veg/Non-Veg/Eggitarian:</label>
                <select name="food_preference" id="food_preference" required>
                    <option value="" disabled selected>Click to select</option>
                    <option value="Veg">Veg</option>
                    <option value="Non-Veg">Non-Veg</option>
                    <option value="Eggitarian">Eggitarian</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="religion">Religion:</label>
                <select name="religion" id="religion" required>
                    <option value="" disabled selected>Click to select</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Muslim">Muslim</option>
                    <option value="Sikh">Sikh</option>
                    <option value="Jain">Jain</option>
                    <option value="Buddhism">Buddhism</option>
                    <option value="Christian">Christian</option>
                    <option value="Christian">Others</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Sleeping Time:</label>
                <div class="inline-options">
                    <input type="radio" name="sleeping_time" value="Early" required> Early
                    <input type="radio" name="sleeping_time" value="Late"> Late
                </div>
            </div>
                
            <div class="form-group">
                <label>Do you play video games?</label>
                <div class="inline-options">
                    <input type="radio" name="video_games" value="Yes" required> Yes
                    <input type="radio" name="video_games" value="No"> No
                </div>
            </div>
                
            <div class="form-group inline-options">
                <label>Languages:</label>
                <div class="inline-options">
                    <input type="checkbox" name="languages" value="Hindi"> Hindi
                    <input type="checkbox" name="languages" value="English"> English
                    <input type="checkbox" name="languages" value="Telugu"> Telugu
                    <input type="checkbox" name="languages" value="Tamil"> Tamil
                    <input type="checkbox" name="languages" value="Punjabi"> Punjabi
                </div>
            </div>
            
            <!-- Hidden field for specific email -->
            <div class="form-group" style="display: none;">
                <input type="email" name="specific_email" value="your-email@example.com" required>
            </div>
            
            <div class="submit-btn-container">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const languageCheckboxes = document.querySelectorAll('input[name="languages"]');
            const isChecked = Array.from(languageCheckboxes).some(checkbox => checkbox.checked);

            if (!isChecked) {
                alert("Please select at least one language.");
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</body>
</html>
